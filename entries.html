<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href=
        "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="index.css">
</head>
<body class="bg-light">
    <div class="section">
        <div class="container-fluid">
            <div class="row pt-5">
                <h1 class="text-center text-info-emphasis">Product Management System</h1>
            </div>
            <div class="row justify-content-center pt-3 ">
                <div class="col-11 col-sm-10 col-lg-8 border rounded-2 pt-2">
                    <div class="row  justify-content-center">
                        <div class="col-12">
                            <a class="text-decoration-none rounded-2 d-none d-inline float-end px-3 py-2 bg-danger text-light"
                                href="entries.html">View Entries</a>
                            <a class="text-decoration-none rounded-2 d-inline float-end px-3 py-2 bg-warning text-light"
                                href="index.html">+ Add New</a>
                        </div>
                        <div class="col-12 col-sm-9 col-lg-6 pt-2">
                            <div class="input-group mb-3">
                                    <input type="search" class="form-control" id="searchbar" placeholder="search with product id only" aria-label="Username" aria-describedby="basic-addon1">
                                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"
                                        style="font-size: 18px;">
                                </i></span>
                            </div>
                        </div>
                        <div class="row pb-3 pt-2 overflow-x-auto">
                            <div class="col-12">
                                <table class="table table-striped table-hover table-bordered border-primary" id="myTablebody">
                                    <thead>
                                        <tr>
                                            <th scope="col" id="TproductId">Product Id</th>
                                            <th scope="col" id="TproductName">Product Name</th>
                                            <th scope="col" id="TproductPrice">Price</th>
                                            <th scope="col">Image</th>
                                            <th scope="col">Description</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="viewTable">

                                    </tbody>
                                </table>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section popup_box" id="popup_boxs">
        <div class="container popup_box_content border rounded-2 bg-light">
            <div class="row pt-2">
                <div class="col-12">
                    <span class=" text-center close float-end me-md-4" id="closed">&times;</span>
                </div>
                <div class="col-12">
                    <h4 class="text-center text-info-emphasis">Product Id: <span id="productid"></span></h4>
                </div>
            </div>
            <div class="row justify-content-center pt-3">
                <div class="col-11 col-sm-9 col-lg-6 pt-2 pb-3">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" onkeyup="updatenameValidation()" class="form-control" id="updateproductName"
                                placeholder="Enter Product Name" autocomplete="off" required>
                            <div id="updateproductNameWarning" class="form-text text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="text" class="form-control" onkeyup="updatepriceValidation()"
                                placeholder="Enter Product Price" id="updateprice" autocomplete="off" required>
                            <div id="updatepriceWarning" class="form-text text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Product Image</label>
                            <input type="file" onchange="updateimageValidation()" class="form-control" id="updatefile">
                            <div id="updateimageWarning" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="updatedescription" onkeyup="updatedescriptionValidation()"
                                aria-label="With textarea" placeholder="Product Description" autocomplete="off"
                                required></textarea>
                            <div id="updatedescriptionWarning" class="form-text text-danger"></div>
                        </div>
                        <button type="submit" id="updated" class="btn btn-dark">Update</button>
                        <!-- <button type="reset" class="btn btn-success">Reset</button> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./entries.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
