<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="section">
        <div class="container">
            <div class="row pt-5">
                <h1 class="text-center text-info-emphasis">Product Management System</h1>
            </div>
            <div class="row justify-content-center pt-3">
                <div class="col-11 col-sm-9 col-lg-8 border rounded-2 pt-2">
                    <div class="row">
                        <div class="col-12">
                            <a class="text-decoration-none rounded-2 d-inline float-end px-3 py-2 bg-danger text-light"
                                href="entries.html">View Entries</a>
                            <a class="text-decoration-none rounded-2 d-inline d-none float-end px-3 py-2 bg-warning text-light"
                                href="#addnew">+ Add New</a>
                        </div>
                        <div class="row pb-3">
                            <form id="myform">
                                <div class="mb-3">
                                    <label class="form-label">Product Name</label>
                                    <input type="text" onkeyup="nameValidation()" class="form-control" id="productName"
                                        placeholder="Enter Product Name" autocomplete="off" required>
                                    <div id="productNameWarning" class="form-text text-danger"></div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Price</label>
                                    <input type="text" class="form-control" onkeyup="priceValidation()"
                                        placeholder="Enter Product Price" id="price" autocomplete="off" required>
                                    <div id="priceWarning" class="form-text text-danger"></div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Product Image</label>
                                    <input type="file" onchange="imageValidation()" class="form-control"
                                        id="file" required>
                                    <div id="imageWarning" class="form-text"></div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" id="description" onkeyup="descriptionValidation()"
                                        aria-label="With textarea" placeholder="Product Description" autocomplete="off"
                                        required></textarea>
                                    <div id="descriptionWarning" class="form-text text-danger"></div>
                                </div>
                                <button type="submit" id="submit" class="btn btn-primary" onclick=addData() onmouseover="submit_validation()">Submit</button>
                                <button type="reset" class="btn btn-success">Reset</button>
                                <div id="submit_message" class="form-text text-warning"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto" id="Success_notice"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body" id="Success_message">
            
          </div>
        </div>
      </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
